<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="disp"><span id="result"></span></div>
            <div class="btns">
                <div class="section1">
                    <span>AC</span>
                    <span>C</span>
                    <span>/</span>
                    <span>*</span>
                </div>
                <div class="section2">
                    <span>-</span>
                    <span>+</span>
                    <span>.</span>
                    <span>=</span>
                </div>
                <div class="section3">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>(</span>
                    <span>0</span>
                    <span>)</span>
                </div>
            </div>
        </div>
    </div>
    <div class="style">
        Color of Buttons "AC,C,/,*" <input type="color" id="color-picker1"><br>
        Color of Buttons "-,+,.,=" <input type="color"  id="color-picker2"><br>
        Color of Buttons "1,2,3,4,5,6,7,8,9,0,()" <input type="color" id="color-picker">
    </div>
</body>
<script src="script.js"></script>
</html>
